<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emploi du Temps</title>
</head>
<body>
<h1>Gestion de l'Emploi du Temps</h1>

<form th:action="@{/emploi-du-temps}" method="post">
    <table>
        <thead>
        <tr>
            <th>Jour</th>
            <th>Heure</th>
            <th>Module</th>
            <th>Professeur</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <select name="jour" required>
                    <option value="Lundi">Lundi</option>
                    <option value="Mardi">Mardi</option>
                    <option value="Mercredi">Mercredi</option>
                    <option value="Jeudi">Jeudi</option>
                    <option value="Vendredi">Vendredi</option>
                </select>
            </td>
            <td>
                <select name="horaire" required>
                    <option value="09:00 - 10:45">09:00 - 10:45</option>
                    <option value="11:00 - 12:45">11:00 - 12:45</option>
                    <option value="14:00 - 15:45">14:00 - 15:45</option>
                    <option value="16:00 - 17:45">16:00 - 17:45</option>
                </select>
            </td>
            <td>
                <select name="module" required>
                    <option th:each="module : ${modules}" th:value="${module.id}" th:text="${module.nom}"></option>
                </select>
            </td>
            <td>
                <select name="professeur" required>
                    <option th:each="professeur : ${professeurs}" th:value="${professeur.id}" th:text="${professeur.nom}"></option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
